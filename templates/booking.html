<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#" />
    <link
      href="https://fonts.googleapis.com/css?family=Noto+Sans+TC&amp;display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/index.css" media="all" />
    <link rel="stylesheet" href="/css/attraction.css" media="all" />
    <link rel="stylesheet" href="/css/user.css" media="all" />
    <link rel="stylesheet" href="/css/booking.css" />
    <title>Taipei Trip 台北一日遊 2.0</title>
  </head>
  <body>
    <div id="planning">
      <div id="hidden"></div>
      <div class="top">
        <div class="topTitle">
          <a href="/"><div class="taipei">台北一日遊</div></a>
          <div class="select">
            <div class="function">登入/註冊</div>
            <div class="logout">登出系統</div>
            <div class="schedule">預定行程</div>
          </div>
        </div>
      </div>

      <div id="loginForm">
        <div id="cover">
          <div id="loginTitle">登入會員帳號</div>
          <img id="closeLogin" src="/images/icon_x.png" />
          <input
            type="email"
            id="loginEmail"
            oninput="checkLoginInputValue(this, 'email') "
            placeholder="輸入電子信箱"
          />
          <div id="loginEmailMessage"></div>
          <div class="eyePosition">
            <input
              type="password"
              id="loginPassword"
              oninput="checkLoginInputValue(this, 'password') "
              placeholder="輸入密碼"
            />
            <img
              src="/images/icon_eyelash.png"
              id="eyeCloseLoginPassword"
              class="eyesImage"
            />
          </div>
          <div id="loginPasswordMessage"></div>
          <button type="submit" id="login">登入帳戶</button>
          <div id="loginBottomMessage"></div>
          <div id="remind">
            <div id="notYetAccount">還沒有帳戶？</div>
            <div id="clickRegister">點此註冊</div>
          </div>
        </div>
      </div>

      <div id="registerForm">
        <div id="cover">
          <div id="registerTitle">註冊會員帳號</div>
          <img id="closeRegister" src="/images/icon_x.png" />
          <input
            type="name"
            id="registerName"
            oninput="checkRegisterInputValue(this, 'name') "
            placeholder="輸入姓名"
          />
          <div id="registerNameMessage"></div>
          <input
            type="email"
            id="registerEmail"
            oninput="checkRegisterInputValue(this, 'email') "
            placeholder="輸入電子信箱"
          />
          <div id="registerEmailMessage"></div>
          <div class="eyePosition">
            <input
              type="password"
              id="registerPassword"
              placeholder="輸入密碼"
              oninput="checkRegisterInputValue(this, 'password') "
            />
            <img
              src="/images/icon_eyelash.png"
              id="eyeCloseRegisterPassword"
              class="eyesImage"
            />
          </div>
          <div id="registerPasswordMessage"></div>
          <button type="submit" id="register">註冊新帳戶</button>
          <div id="registerBottomMessage"></div>
          <div id="remind">
            <div id="alreadyAccount">已經有帳戶了？</div>
            <div id="clickLogin">點此登入</div>
          </div>
        </div>
      </div>

      <div id="warnForm">
        <div id="cover">
          <div id="warn">是否刪除當前預定行程？</div>
          <div id="deleteButton">
            <button type="submit" id="confirmDelete">確定</button>
            <button type="submit" id="cancelDelete">取消</button>
          </div>
        </div>
      </div>

      <div id="travelItinerary">
        <div id="notification">
          <div id="waiting">
            您好，<span id="hello"></span>，待預定的行程如下：
          </div>
          <div id="noReservation">目前沒有任何等待預定的行程</div>
        </div>
        <div id="openReservation">
          <div id="scheduleForm">
            <div id="left">
              <img id="attractionImage" />
            </div>
            <div id="right">
              <img src="/images/icon_garbage_can.png" id="garbageCan" />
              <div id="taipeiDayTour">
                台北一日遊：<span id="taipeiTitle"></span>
              </div>
              <div id="date">日期：<span id="travelDate"></span></div>
              <div id="time">時間：<span id="travelTime"></span></div>
              <div id="fee">費用：<span id="travelFee"></span></div>
              <div id="location">地點：<span id="travelLocation"></span></div>
            </div>
          </div>

          <div id="contactForm">
            <div id="line"></div>
            <div id="contactInformation">您的聯絡資訊</div>
            <div id="contactName">
              聯絡姓名：
              <input type="text" id="bookingName" placeholder="" />
            </div>
            <div class="bookingNameMessage"></div>
            <div id="contactEmail">
              聯絡信箱：
              <input type="text" id="bookingEmail" placeholder="" />
            </div>
            <div class="bookingEmailMessage"></div>
            <div id="cellphoneNumber">
              手機號碼：
              <input
                type="text"
                id="bookingCellphonedNumber"
                placeholder="請輸入手機號碼"
              />
            </div>
            <div class="bookingCellphonedNumberMessage"></div>
            <div id="help">
              請保持手機暢通，準時到達，導覽人員將用手機與您聯繫，務必留下正確的聯絡方式。
            </div>
            <div id="line"></div>
          </div>

          <div id="paymentForm">
            <div id="creditCardInformation">信用卡付款資訊</div>
            <div id="creditCardNumber">
              卡片號碼：
              <div class="tpfield" id="card-number"></div>
            </div>
            <div id="expirationDate">
              過期時間：
              <div class="tpfield" id="card-expiration-date"></div>
            </div>
            <div id="creditCardCAPTCHA">
              驗證密碼：
              <div class="tpfield" id="card-ccv"></div>
            </div>
            <div id="line"></div>
          </div>

          <div id="finalCheck">
            <div id="totalPrice"></div>
            <button id="remit">確認訂購並付款</button>
          </div>
        </div>
      </div>

      <footer>COPYRIGHT © 2022 台北一日遊</footer>
    </div>
    <script src="https://js.tappaysdk.com/sdk/tpdirect/v5.14.0"></script>
    <script type="text/javascript" src="/js/booking.js"></script>
    <script type="text/javascript" src="/js/user.js"></script>
  </body>
</html>
