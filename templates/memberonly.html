<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#" />
    <link
      href="https://fonts.googleapis.com/css?family=Noto+Sans+TC&amp;display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/index.css" media="all" />
    <link rel="stylesheet" href="/css/attraction.css" media="all" />
    <link rel="stylesheet" href="/css/user.css" media="all" />
    <link rel="stylesheet" href="/css/memberonly.css" />
    <title>個人帳戶管理</title>
  </head>
  <body>
    <div id="planning">
      <div id="hidden"></div>
      <div class="top">
        <div class="topTitle">
          <a href="/"><div class="taipei">台北一日遊</div></a>
          <div class="select">
            <div class="function">登入/註冊</div>
            <div class="memberCenter">會員中心</div>
            <div class="schedule">預定行程</div>
            <div class="memberMenu">
              <img id="closeMember" src="/images/icon_close.png" />
              <div class="welcome"></div>
              <div class="personal">個人帳戶管理</div>
              <div class="orderHistory">歷史訂單</div>
              <a href="/"><div class="home">回首頁</div></a>
              <div class="logout">登出系統</div>
            </div>
          </div>
        </div>
      </div>

      <div id="loginForm">
        <div id="cover">
          <div id="loginTitle">登入會員帳號</div>
          <img id="closeLogin" src="/images/icon_x.png" />
          <input
            type="email"
            id="loginEmail"
            oninput="checkLoginInputValue(this, 'email') "
            placeholder="輸入電子信箱"
          />
          <div id="loginEmailMessage"></div>
          <div class="eyePosition">
            <input
              type="password"
              id="loginPassword"
              oninput="checkLoginInputValue(this, 'password') "
              placeholder="輸入密碼"
            />
            <img
              src="/images/icon_eyelash.png"
              id="eyeCloseLoginPassword"
              class="eyesImage"
            />
          </div>
          <div id="loginPasswordMessage"></div>
          <button type="submit" id="login">登入帳戶</button>
          <div id="loginBottomMessage"></div>
          <div id="remind">
            <div id="notYetAccount">還沒有帳戶？</div>
            <div id="clickRegister">點此註冊</div>
          </div>
        </div>
      </div>

      <div id="registerForm">
        <div id="cover">
          <div id="registerTitle">註冊會員帳號</div>
          <img id="closeRegister" src="/images/icon_x.png" />
          <input
            type="name"
            id="registerName"
            oninput="checkRegisterInputValue(this, 'name') "
            placeholder="輸入姓名"
          />
          <div id="registerNameMessage"></div>
          <input
            type="email"
            id="registerEmail"
            oninput="checkRegisterInputValue(this, 'email') "
            placeholder="輸入電子信箱"
          />
          <div id="registerEmailMessage"></div>
          <div class="eyePosition">
            <input
              type="password"
              id="registerPassword"
              placeholder="輸入密碼"
              oninput="checkRegisterInputValue(this, 'password') "
            />
            <img
              src="/images/icon_eyelash.png"
              id="eyeCloseRegisterPassword"
              class="eyesImage"
            />
          </div>
          <div id="registerPasswordMessage"></div>
          <button type="submit" id="register">註冊新帳戶</button>
          <div id="registerBottomMessage"></div>
          <div id="remind">
            <div id="alreadyAccount">已經有帳戶了？</div>
            <div id="clickLogin">點此登入</div>
          </div>
        </div>
      </div>

      <div id="warnForm">
        <div id="cover">
          <div id="warn"></div>
        </div>
      </div>

      <div class="userManagement">
        <div class="userData">
          <div class="personalInformation">會員基本資料維護</div>
          <div id="contain">
            <div id="wrapper">
              <form enctype="multipart/form-data" target="theiframe">
                <img src="/images/icon_cloud.png" class="headshot" />

                <div class="uploadButton">
                  <label id="label">
                    <input type="file" id="choosePhoto" accept="image/*" />
                    <span class="uploadIcon">➕</span>
                  </label>
                </div>
              </form>
            </div>
            <div class="bottom">
              <button class="confirmUpload">上傳頭貼</button>
            </div>
          </div>
          <div id="intorduction">
            <div class="above">
              <div class="revise">
                會員名稱：
                <div class="nowName"></div>
                <input
                  type="text"
                  id="newName"
                  placeholder="請輸入新的會員名稱"
                />
              </div>

              <div class="revise">
                會員信箱：
                <div class="nowEmail"></div>
              </div>
            </div>
            <div class="bottom">
              <button id="confirmUpdateName">修改會員名稱</button>
              <button id="saveUpdateName">儲存修改後資料</button>
            </div>
            <div class="showPassword">
              <div class="userPassword">修改密碼：</div>
              <div class="revise">
                舊密碼：
                <input
                  type="password"
                  id="pastPassword"
                  placeholder="請輸入舊密碼"
                />
              </div>
              <div class="pastPasswordMessage"></div>
              <div class="revise">
                新密碼：
                <input
                  type="password"
                  id="newPassword"
                  placeholder="請輸入新密碼"
                />
              </div>
              <div class="newPasswordMessage"></div>
              <div class="revise">
                新密碼確認：
                <input
                  type="password"
                  id="newPasswordAgain"
                  placeholder="請再次輸入新密碼"
                />
              </div>
              <div class="newPasswordAgainMessage"></div>
            </div>
            <div class="bottom">
              <button id="saveUpdatePassword">變更密碼</button>
            </div>
            <iframe id="theiframe" name="theiframe"></iframe>
          </div>
        </div>
      </div>
      <footer>COPYRIGHT © 2022 台北一日遊</footer>
    </div>
    <script type="text/javascript" src="/js/memberonly.js"></script>
    <script type="text/javascript" src="/js/user.js"></script>
  </body>
</html>
